<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Dinesh</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="Portflolio.html">Home</a>

        </div>
        <div class="contact-form">
            <form action="">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input" required></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Your Email" class="contact-form__input" required></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea id="message" rows="4" placeholder="Your Message" class="contact-form__textarea" required></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="contact-form__submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/dini_5692/">Instagram</a>,
                <a href="https://www.linkedin.com/in/dinesh-chandrasekar-78777826a/">Linkedin</a>
            </p>
            <p class="section-five__description">&copy; Dinesh</p>

        </div>
    </div>
</body>

</html>
